<title>VeloValue Hero & Community</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }
  body { font-family: Arial, sans-serif; background: #000; color: #fff; }

  /* Header */
  header {
    position: fixed;
    top: 0; left: 0; width: 100%;
    padding: 1rem 2rem;
    background: rgba(0,0,0,0.6);
    display: flex; justify-content: space-between; align-items: center;
    z-index: 1000;
  }
  header h1 { font-size: 24px; font-weight: 800; margin: 0; }
  header nav { display: flex; align-items: center; gap: 20px; }
  header nav a { color: #fff; text-decoration: none; font-size: 16px; font-weight: 600; }
  header nav a:hover { text-decoration: underline; }

  /* Language select */
  .language-select select {
    background: #111;
    color: #fff;
    border: 1px solid #fff;
    border-radius: 6px;
    padding: 4px 8px;
    font-size: 14px;
    cursor: pointer;
  }

  /* Auth button */
  #authSection button {
    background: #fff;
    color: #111;
    border: 1px solid #333;
    border-radius: 20px;
    padding: 6px 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  #authSection button:hover {
    background: #444;
    color: #fff;
  }

  /* Videos wrapper */
  .videos-wrapper { position: relative; }
  .video-section {
    width: 100vw; height: 100vh;
    overflow: hidden; position: relative;
  }
  .video-section video {
    width: 100%; height: 100%; object-fit: cover;
  }

  /* Sticky Button */
  .button-wrapper { position: relative; width: 100%; }
  .button-wrapper .fixed-button {
    position: sticky;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 36px;
    font-size: 18px;
    font-weight: 700;
    color: white;
    background-color: rgba(0,0,0,0.4);
    text-decoration: none;
    border: 2px solid white;
    border-radius: 18px;
    box-shadow: 0 0 8px #333, 0 0 16px #333, 0 0 24px #333;
    z-index: 1001;
    transition: all 0.3s ease;
  }
  .button-wrapper .fixed-button:hover {
    background-color: rgba(0,0,0,0.6);
    box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
    transform: translateX(-50%) scale(1.05);
  }

  /* Community Section */
  .join-community {
    padding: 6rem 2rem 4rem;
    text-align: center;
    position: relative;
    min-height: 320px;
  }
  .join-community h2 { font-size: 2rem; font-weight: 800; margin-bottom: 1rem; color: #fff; }
  .social-icons {
    display: flex; justify-content: center; gap: 24px;
    margin-bottom: 4rem; flex-wrap: wrap;
  }
  .social-icons a.icon {
    width: 56px; height: 56px;
    background-color: #222;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .social-icons a.icon:hover { background-color: #1db954; }
  .social-icons a.icon img {
    width: 24px; height: 24px; filter: invert(100%);
    transition: filter 0.3s ease;
  }
  .social-icons a.icon:hover img {
    filter: invert(0%) sepia(100%) saturate(748%) hue-rotate(8deg) brightness(95%) contrast(92%);
  }

  .cars {
    position: absolute; bottom: -170px; left: 50%; transform: translateX(-50%);
    width: 100%; pointer-events: none; user-select: none;
  }
  .cars img {
    width: 90%; height: auto; object-fit: cover;
    filter: drop-shadow(0 8px 20px rgba(255,76,0,0.4));
  }

  footer {
    margin-top: 10rem;
    padding: 3rem 2rem;
    text-align: center;
    color: #777;
    font-size: 0.9rem;
    border-top: 1px solid #333;
  }
</style>
</head>

<button class="fixed-button" id="enterGarageBtn">Enter Smart Garage</button>
<script>
  document.getElementById("enterGarageBtn").addEventListener("click", async () => {
    try {
      const response = await fetch("/garage-entry", {
        method: "GET",
        credentials: "include" // important for sessions
      });

      if (response.redirected) {
        window.location.href = response.url;
      } else {
        window.location.href = "/login.html"; // fallback
      }
    } catch (err) {
      console.error("Error contacting backend:", err);
      window.location.href = "/login.html";
    }
  });
</script>
